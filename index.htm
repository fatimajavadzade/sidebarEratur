<!DOCTYPE html>
<html lang="en">
<head>

                    <li>
                        <a href="">
                            <button>Qiymət təklifi al</button>
                        </a>
                    </li>
                </menu>
                <div class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
        </div>

</html>
